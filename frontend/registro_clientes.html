<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SysGestor - Registro de Clientes</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f5f6fa;
        }

        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 1rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .user-info {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .logout-btn, .back-btn {
            background: rgba(255, 255, 255, 0.2);
            color: white;
            border: 1px solid rgba(255, 255, 255, 0.3);
            padding: 0.5rem 1rem;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
        }

        .main-content {
            padding: 2rem;
            max-width: 1200px;
            margin: 0 auto;
        }

        .page-title {
            margin-bottom: 2rem;
            color: #333;
        }

        .form-section, .list-section {
            background: white;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            margin-bottom: 2rem;
        }

        .form-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 1rem;
            margin-bottom: 1rem;
        }

        .form-group {
            display: flex;
            flex-direction: column;
        }

        label {
            margin-bottom: 0.5rem;
            color: #333;
            font-weight: 500;
        }

        input, select {
            padding: 0.8rem;
            border: 2px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
        }

        input:focus, select:focus {
            outline: none;
            border-color: #667eea;
        }

        .btn {
            padding: 0.8rem 1.5rem;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: transform 0.2s;
        }

        .btn:hover {
            transform: translateY(-2px);
        }

        .btn-secondary {
            background: #6c757d;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 1rem;
        }

        th, td {
            padding: 1rem;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        th {
            background: #f8f9fa;
            font-weight: 600;
        }

        .actions {
            display: flex;
            gap: 0.5rem;
        }

        .btn-edit, .btn-delete {
            padding: 0.4rem 0.8rem;
            border: none;
            border-radius: 3px;
            cursor: pointer;
            font-size: 12px;
        }

        .btn-edit {
            background: #3498db;
            color: white;
        }

        .btn-delete {
            background: #e74c3c;
            color: white;
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="logo">
            <h1>SysGestor - Registro de Clientes</h1>
        </div>
        <div class="user-info">
            <span id="userName">Usuario</span>
            <a href="index.html" class="back-btn">Volver al Dashboard</a>
            <button class="logout-btn" onclick="logout()">Cerrar Sesión</button>
        </div>
    </div>

    <div class="main-content">
        <h1 class="page-title">Gestión de Clientes</h1>

        <div class="form-section">
            <h2>Registrar Nuevo Cliente</h2>
            <form id="clientForm">
                <div class="form-grid">
                    <div class="form-group">
                        <label for="nombre">Nombre/Razón Social:</label>
                        <input type="text" id="nombre" name="nombre" required>
                    </div>
                    <div class="form-group">
                        <label for="email">Email:</label>
                        <input type="email" id="email" name="email" required>
                    </div>
                    <div class="form-group">
                        <label for="telefono">Teléfono:</label>
                        <input type="tel" id="telefono" name="telefono" required>
                    </div>
                    <div class="form-group">
                        <label for="direccion">Dirección:</label>
                        <input type="text" id="direccion" name="direccion" required>
                    </div>
                </div>
                <button type="submit" class="btn">Registrar Cliente</button>
            </form>
        </div>

        <div class="list-section">
            <h2>Clientes Registrados</h2>
            <table id="clientsTable">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Nombre</th>
                        <th>Email</th>
                        <th>Teléfono</th>
                        <th>Dirección</th>
                        <th>Fecha Registro</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody id="clientsBody">
                    <!-- Los clientes se cargarán dinámicamente -->
                </tbody>
            </table>
        </div>
    </div>

    <script>
        // Verificar sesión
        const usuario = JSON.parse(localStorage.getItem('usuario'));
        if (!usuario) {
            window.location.href = 'login.html';
        } else {
            document.getElementById('userName').textContent = usuario.nombre;
        }

        // Cargar clientes
        async function loadClients() {
            try {
                const response = await fetch('http://localhost:3000/api/clientes');
                const clients = await response.json();
                
                const tbody = document.getElementById('clientsBody');
                tbody.innerHTML = clients.map(client => `
                    <tr>
                        <td>${client.id}</td>
                        <td>${client.nombre}</td>
                        <td>${client.email}</td>
                        <td>${client.telefono}</td>
                        <td>${client.direccion}</td>
                        <td>${new Date(client.fecha_registro).toLocaleDateString()}</td>
                        <td class="actions">
                            <button class="btn-edit" onclick="editClient(${client.id})">Editar</button>
                            <button class="btn-delete" onclick="deleteClient(${client.id})">Eliminar</button>
                        </td>
                    </tr>
                `).join('');
            } catch (error) {
                console.error('Error cargando clientes:', error);
            }
        }

        // Registrar nuevo cliente
        document.getElementById('clientForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const formData = new FormData(this);
            const clientData = {
                nombre: formData.get('nombre'),
                email: formData.get('email'),
                telefono: formData.get('telefono'),
                direccion: formData.get('direccion')
            };

            try {
                const response = await fetch('http://localhost:3000/api/clientes', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(clientData)
                });

                const result = await response.json();
                
                if (result.success) {
                    alert('Cliente registrado exitosamente');
                    this.reset();
                    loadClients();
                } else {
                    alert('Error al registrar cliente: ' + result.error);
                }
            } catch (error) {
                alert('Error de conexión');
            }
        });

        function logout() {
            localStorage.removeItem('usuario');
            window.location.href = 'login.html';
        }

        function editClient(id) {
            alert('Editar cliente ' + id + ' - Funcionalidad en desarrollo');
        }

        function deleteClient(id) {
            if (confirm('¿Estás seguro de eliminar este cliente?')) {
                alert('Eliminar cliente ' + id + ' - Funcionalidad en desarrollo');
            }
        }

        // Cargar clientes al iniciar
        document.addEventListener('DOMContentLoaded', loadClients);
    </script>
</body>
</html>
